<!DOCTYPE html>
<html>

	<head>
		<title>Password Game</title>

		<link rel="stylesheet" href="index.css">
		<script src="index.js"></script>
	</head>

	<body>
		<div class="wrapper">
			<div class="content">
				<div class="left" id="left">
					<div class="header">
						<p class="title">Sign Up</p>
						<p class="timer" id="timer">0:00</p>
					</div>

					<fieldset>
						<input type="text" class="username" placeholder="Username">
						<legend>Username</legend>
					</fieldset>

					<fieldset>
						<input type="text" class="password" id="password" placeholder="Password">
						<legend>Password</legend>
					</fieldset>
					<fieldset>
						<input type="text" class="confirm" id="confirm" placeholder="Confirm Password">
						<legend>Confirm Password</legend>
					</fieldset>
					<button class="sign-up-btn" id="sign-up-btn">Sign Up</button>
				</div>
				<div class="right" id="right"></div>
			</div>

			<button class="dm-btn" id="dm-btn">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
					stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="dm-btn-moon a"
					id="dm-btn-moon">
					<path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
				</svg>
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
					stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="dm-btn-sun"
					id="dm-btn-sun">
					<circle cx="12" cy="12" r="4" />
					<path d="M12 2v2" />
					<path d="M12 20v2" />
					<path d="m4.93 4.93 1.41 1.41" />
					<path d="m17.66 17.66 1.41 1.41" />
					<path d="M2 12h2" />
					<path d="M20 12h2" />
					<path d="m6.34 17.66-1.41 1.41" />
					<path d="m19.07 4.93-1.41 1.41" />
				</svg>
			</button>

		</div>
	</body>

</html>
