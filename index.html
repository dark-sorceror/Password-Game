<!DOCTYPE html>
<html>

	<head>
		<title>Password Game</title>

		<link rel="stylesheet" href="index.css">
		<script src="index.js"></script>
	</head>

	<body>
		<div class="wrapper">
			<div class="content">
				<div class="left" id="left">
					<div class="header">
						<p class="title">Sign Up</p>
						<p class="timer" id="timer">0:00</p>
					</div>

					<fieldset>
						<input type="text" class="username" placeholder="Username">
						<legend>Username</legend>
					</fieldset>

					<fieldset>
						<input type="text" class="password" id="password" placeholder="Password">
						<legend id="password-text">Password</legend>
					</fieldset>
					<fieldset>
						<input type="text" class="confirm" id="confirm" placeholder="Confirm Password">
						<legend id="confirm-password-text">Confirm Password</legend>
					</fieldset>
					<button class="sign-up-btn" id="sign-up-btn">Sign Up</button>
				</div>
				<div class="right" id="right"></div>
                <div class="modes" id="modes">
                    <button class="m_timer mode">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-timer"><line x1="10" x2="14" y1="2" y2="2"/><line x1="12" x2="15" y1="14" y2="11"/><circle cx="12" cy="14" r="8"/></svg>
                        <span class="mode-title">Timer<br><span class="mode-desc">Time your attempt</span></span>
                    </button>
                    <button class="m_countdown mode">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-hourglass"><path d="M5 22h14"/><path d="M5 2h14"/><path d="M17 22v-4.172a2 2 0 0 0-.586-1.414L12 12l-4.414 4.414A2 2 0 0 0 7 17.828V22"/><path d="M7 2v4.172a2 2 0 0 0 .586 1.414L12 12l4.414-4.414A2 2 0 0 0 17 6.172V2"/></svg>
                        <span class="mode-title">Countdown<br><span class="mode-desc">Race against the clock</span></span>
                    </button>
                </div>
                <div class="leaderboard" id="ld">
                    <div class="top">
                        <div class="second">
                            <span class="text"><span class="time"></span></span>
                            <div class="block">2</div>
                        </div>
                        <div class="first">
                            <span class="text"><span class="time"></span></span>
                            <div class="block">1</div>
                        </div>
                        <div class="third">
                            <span class="text"><span class="time"></span></span>
                            <div class="block">3</div>
                        </div>
                    </div>
                    <button class="btn full-btn">See Full Leaderboard</button>
                    <div class="full"></div>
                </div>
            </div>
            
            <div class="menu">
                <button class="btn modes-btn" id="Game&nbsp;Modes">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shapes"><path d="M8.3 10a.7.7 0 0 1-.626-1.079L11.4 3a.7.7 0 0 1 1.198-.043L16.3 8.9a.7.7 0 0 1-.572 1.1Z"/><rect x="3" y="14" width="7" height="7" rx="1"/><circle cx="17.5" cy="17.5" r="3.5"/></svg>
                </button>
                <button class="btn leaderboard-btn" id="Leaderboard">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trophy"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
                </button>
                <button class="btn dm-btn" id="Dark&nbsp;Mode">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="dm-btn-moon a"
                        id="dm-btn-moon">
                        <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="dm-btn-sun"
                        id="dm-btn-sun">
                        <circle cx="12" cy="12" r="4" />
                        <path d="M12 2v2" />
                        <path d="M12 20v2" />
                        <path d="m4.93 4.93 1.41 1.41" />
                        <path d="m17.66 17.66 1.41 1.41" />
                        <path d="M2 12h2" />
                        <path d="M20 12h2" />
                        <path d="m6.34 17.66-1.41 1.41" />
                        <path d="m19.07 4.93-1.41 1.41" />
                    </svg>
                </div>
                <div class="socials">
                    <button class="btn github-btn" id="Github">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-github"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>
                    </button>
                    <span class="WIP">WIP</span>
                </div>
            </div>
            
		</div>
	</body>

</html>
